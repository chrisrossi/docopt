# Tox (http://tox.testrun.org/) is a tool for running tests in
# multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip
# install tox" and then run "tox" from this directory.

[tox]
envlist = python2.7, python3.5, python3.6, python3.7, python3.8, python3.9, python3.10, python3.11, pytyhon3.12, python3.13, lint

[testenv]
commands = pytest --cov docopt
extras = testing

[testenv:python3.12]
commands =
    pytest
    pytest --doctest-modules docopt.py
extras = testing

[testenv:lint]
description = run linters
extras = dev
commands =
    black docopt.py test_docopt.py
    flake8 docopt.py test_docopt.py